<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Analysis Simulation</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Word Analysis Simulation</h1>
        
        <div class="simulation-container">
            <div class="step-container">
                <h2>Step 1: Select Language</h2>
                <select id="language" class="select-box">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>

            <div class="step-container">
                <h2>Step 2: Select Word</h2>
                <select id="word" class="select-box" disabled>
                    <option value="">Select a word...</option>
                </select>
            </div>

            <div class="step-container">
                <h2>Step 3: Select Features</h2>
                <div class="features-grid">
                    <div class="feature-group">
                        <label for="root">Root:</label>
                        <select id="root" class="select-box" disabled>
                            <option value="">Select root...</option>
                        </select>
                    </div>

                    <div class="feature-group">
                        <label for="category">Category:</label>
                        <select id="category" class="select-box" disabled>
                            <option value="">Select category...</option>
                        </select>
                    </div>

                    <div class="feature-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" class="select-box" disabled>
                            <option value="">Select gender...</option>
                        </select>
                    </div>

                    <div class="feature-group">
                        <label for="number">Number:</label>
                        <select id="number" class="select-box" disabled>
                            <option value="">Select number...</option>
                        </select>
                    </div>

                    <div class="feature-group">
                        <label for="person">Person:</label>
                        <select id="person" class="select-box" disabled>
                            <option value="">Select person...</option>
                                            </select>
                    </div>

                    <div class="feature-group">
                        <label for="case">Case:</label>
                        <select id="case" class="select-box" disabled>
                            <option value="">Select case...</option>
                        </select>
                        </div>

                    <div class="feature-group">
                        <label for="tense">Tense:</label>
                        <select id="tense" class="select-box" disabled>
                            <option value="">Select tense...</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button id="checkButton" class="primary-button" disabled>Check Answer</button>
                <button id="showAnswerButton" class="secondary-button" disabled>Show Answer</button>
            </div>

            <div id="feedback" class="feedback-container"></div>
            <div id="answer" class="answer-container"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
